    <div id="mapid"></div>
    <label for="latitude">latitude</label>
    <input type="text" name="latitude" id="lat">
    <label for="longitude">longitude</label>
    <input type="text" name="longitude" id="lng">
    <button type="submit" id="btn">Place Marker</button>
    <script>

        var latEl = document.getElementById('lat');
        var lngEl = document.getElementById('lng');
        var btnEl = document.getElementById('btn');

        let latitude;
        let longitude;

        var mymap = L.map('mapid').setView([43.653, -79.383], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoidXdpdGRhdCIsImEiOiJja3AzMTQ3eWYwMnJ3Mm5wdGg2a3M1dmhsIn0.BqTd3qhSHwmC6UMyiHFczw'
            }).addTo(mymap);
        
        // marker.bindPopup(" Playtime @ Front Street").openPopup();
        // const popup = L.popup();

        var eventMarker;
        let testlat = document.createElement('p');
        let testlong = document.createElement('p');
        function onMapClick(e) {
            if (!eventMarker){
                eventMarker = new L.marker(e.latlng, {draggable: 'true'});
                latitude = e.latlng.lat.toFixed(6);
                longitude = e.latlng.lng.toFixed(6);
                eventMarker.on('drag', function(e){
                    var marker = e.target;
                    var postion = marker.getLatLng();
                    marker.setLatLng(new L.LatLng(position.lat, position.lng), {draggable: 'true'});
                    mymap.panTo(new L.LatLng(position.lat, position.lng))
                    eventMarker = marker;
                });
                mymap.addLayer(eventMarker);
                document.body.appendChild(testlat);
                document.body.appendChild(testlong);
                
            }
            else {
                eventMarker.setLatLng(e.latlng);
                latitude = e.latlng.lat.toFixed(6);
                longitude = e.latlng.lng.toFixed(6);
                let j = JSON.stringify(latitude);
                console.log(j);
            }
            testlat.innerHTML = `latitude: ${latitude}`;
            testlong.innerHTML = `longitude: ${longitude}`;
            
            
            
        };
        mymap.on('click', onMapClick);

        function onBtnClick(e){
            var markerlat = parseFloat(latEl.value);
            var markerlng = parseFloat(lngEl.value);
            const marker = L.marker([markerlat, markerlng], {draggable: 'true', autoPan: 'true', clickable: 'true'}).addTo(mymap)      
        }

        btnEl.addEventListener('click', onBtnClick);
