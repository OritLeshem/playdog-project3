<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin="">
</script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mapid { height: 20rem; }
    </style>
</head>
<body>
    <div id="mapid"></div>
    <script>



        let latitude;
        let longitude;

        var mymap = L.map('mapid').setView([43.653, -79.383], 13);
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoidXdpdGRhdCIsImEiOiJja3AzMTQ3eWYwMnJ3Mm5wdGg2a3M1dmhsIn0.BqTd3qhSHwmC6UMyiHFczw'
            }).addTo(mymap);


            const icon = L.icon ({
            iconUrl: '../static/img/logo.png',
            iconSize: [40,40],

        })




        var eventMarker;


        function onMapClick(e) {
            if (!eventMarker){
                eventMarker = new L.marker(e.latlng, {icon:icon, draggable: 'true', autoPan: 'true'});
                latitude = e.latlng.lat.toFixed(6);
                longitude = e.latlng.lng.toFixed(6);
                eventMarker.on('click', function(e){
                    var marker = e.target;
                    var postion = marker.getLatLng();
                    marker.setLatLng(new L.LatLng(position.lat, position.lng), {draggable: 'true', autoPan: 'true'});
                    mymap.panTo(new L.LatLng(position.lat, position.lng))
                    eventMarker = marker;
                });
                mymap.addLayer(eventMarker);

                
            }
            else {
                eventMarker.setLatLng(e.latlng);
                latitude = e.latlng.lat.toFixed(6);
                longitude = e.latlng.lng.toFixed(6);

            }

        };
        mymap.on('click', onMapClick);

    </script>
</body>
</html>
