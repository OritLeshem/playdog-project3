{% extends 'base.html' %}
{% block content %}
{% load static %}
<style>
    #mapid { height: 60vw;width:95vw;margin:auto;margin-bottom: .6rem;z-index:0 }
</style>

<div id="mapid"></div>
<ul>
    {% for lat in lats %}
        <li>latitude: {{lat}}</li>
    {% endfor %}
    {% for lng in lngs %}
        <li>longitude: {{lng}}</li>
    {% endfor %}
</ul>

<script> 
    var lats = "{{lats}}";
    var lngs = "{{lngs}}";

    lats = JSON.parse(lats);
    lngs = JSON.parse(lngs);


    var mymap = L.map('mapid').setView([lats[0], lngs[0]], 10);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidXdpdGRhdCIsImEiOiJja3AzMTQ3eWYwMnJ3Mm5wdGg2a3M1dmhsIn0.BqTd3qhSHwmC6UMyiHFczw'
        }).addTo(mymap);

    let eventMarker;

    for(i = 0; i < lats.length; i++){
        eventMarker = L.marker([lats[i], lngs[i]]).addTo(mymap)
    }
   

    
 </script>

</script>

{% endblock %}
